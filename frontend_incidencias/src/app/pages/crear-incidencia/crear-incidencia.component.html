<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Ruiz-Idencias</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#"><i class="bi bi-chat-dots mx-2"></i>Enviar mensaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="bi bi-envelope-fill mx-2"></i>Buzón</a>
                    </li>
                    <li class="nav-item dropdown mt-2">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Incidencias
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Modificar</a></li>
                        <li><a class="dropdown-item" href="#">Eliminar</a></li>
                        </ul>
                    </li>
                    
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success text-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
      </nav>

      <main class="container">
            <div class="row">
                <div class="col my-4">
                    <h1>Reportar Incidencia</h1>
                </div>
            </div>

            <div class="row ">
                <div class="col box-shadow">
                    <form>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título de la incidencia">
                            </div>

                            <div class="col mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha">
                            </div>

                              <div class="col mb-3">
                                <label for="lugar" class="form-label">Lugar</label>
                                <input type="text" class="form-control" id="lugar" placeholder="¿Dónde ocurrió?">
                            </div>
                        </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="prioridad" class="form-label">Nivel de Prioridad:</label>
                                    <select class="form-select" id="prioridad">
                                        <option selected>Seleccione la prioridad</option>
                                        <option value="1">Grave</option>
                                        <option value="2">Moderado</option>
                                        <option value="3">Leve</option>
                                    </select>
                                </div>

                                <div class="col mb-3">
                                    <label for="categoria" class="form-label">Categoría:</label>
                                    <select class="form-select" id="categoria">
                                        <option selected>Seleccione una categoría</option>
                                        <option value="1">Software</option>
                                        <option value="2">Hardware</option>
                                        <option value="3">Red</option>
                                        <option value="4">Cuenta de Usuario</option>
                                        <option value="5">Otros</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="4" placeholder="Describa la incidencia"></textarea>
                                </div>

                                <div class="col">
                                    <label for="imagen" class="form-label">Subir imagen (Opcional)</label>
                                    <input type="file" class="form-control" id="imagen">
                                </div>

                            </div>
                                

                        <button type="submit" class="btn btn-primary">Reportar Incidencia</button>
                    </form>
                </div>
            </div>

            
      </main>

    <script src="libs/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
