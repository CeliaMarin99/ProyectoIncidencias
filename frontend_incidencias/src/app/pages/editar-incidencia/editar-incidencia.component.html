<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editar-incidencia.component.css">
    <link rel="stylesheet" href=".../../../../../styles.css">
    <title>Crear</title>
</head>
<body class="bg-primario">
   
   <app-navbar></app-navbar>

      <main class="container bg-primario min-vh-100">
            <div class="row">
                <div class="col my-4">
                    <h1 class="text-light">Editar Incidencia</h1>
                </div>
            </div>
                <div class="card p-4">
                    <form *ngIf="incidencia" (ngSubmit)="updateIncidencia()">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="titulo" class="form-label">Título*:</label>
                                <input [(ngModel)]="incidencia.titulo" 
                                #titulo="ngModel" type="text" 
                                class="form-control" 
                                name="titulo" 
                                id="titulo" 
                                placeholder="{{incidencia.titulo}}"
                                [readOnly]="esTecnico"
                                required>
                                <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
                                    <p *ngIf="titulo.errors?.['required']" class="text-danger">Campo obligatorio.</p>
                                </div>
                            </div>

                            <div class="col mb-3">
                                <label for="fecha" class="form-label">Fecha*:</label>
                                <input [(ngModel)]="incidencia.fecha" 
                                #fecha="ngModel" type="date" 
                                class="form-control" 
                                name="fecha" 
                                id="fecha" 
                                [readOnly]="esTecnico"
                                required>
                                <div *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)">
                                    <p *ngIf="fecha.errors?.['required']" class="text-danger">Campo obligatorio.</p>
                                </div>
                            </div>

                              <div class="col mb-3">
                                <label for="lugar" class="form-label">Lugar*:</label>
                                <input [(ngModel)]="incidencia.lugar"
                                 #lugar="ngModel" 
                                 type="text" 
                                 class="form-control"
                                  name="lugar" 
                                  id="lugar" 
                                  placeholder="¿Dónde ocurrió?"
                                 [readOnly]="esTecnico"
                                 required>
                                <div *ngIf="lugar.invalid && (lugar.dirty || lugar.touched)">
                                    <p *ngIf="lugar.errors?.['required']" class="text-danger">Campo obligatorio.</p>
                                </div>
                              </div>
                        </div>

                            <div class="row">
                                <div *ngIf="!esTecnico" class="col mb-3">
                                    <label for="prioridad" class="form-label">Nivel de Prioridad*:</label>
                                    <select [(ngModel)]="incidencia.prioridad" #prioridad="ngModel" name="prioridad" class="form-select" id="prioridad" required>
                                        <option selected>Seleccione la prioridad</option>
                                        <option value="Grave">Grave</option>
                                        <option value="Moderado">Moderado</option>
                                        <option value="Leve">Leve</option>
                                    </select>
                                    <div *ngIf="prioridad.invalid && (prioridad.dirty || prioridad.touched)">
                                        <p *ngIf="prioridad.errors?.['required']" class="text-danger">Campo obligatorio.</p>
                                    </div>
                                </div>

                                <div *ngIf="!esTecnico" class="col mb-3">
                                    <label for="categoria" class="form-label">Categoría*:</label>
                                    <select [(ngModel)]="incidencia.categoria" #categoria="ngModel" class="form-select" id="categoria" name="categoria">
                                        <option selected>Seleccione una categoría</option>
                                        <option value="Software">Software</option>
                                        <option value="Hardware">Hardware</option>
                                        <option value="Red">Red</option>
                                        <option value="Cuenta de Usuario">Cuenta de Usuario</option>
                                        <option value="Otros">Otros</option>
                                    </select>
                                    <div *ngIf="categoria.invalid && (categoria.dirty || categoria.touched)">
                                        <p *ngIf="categoria.errors?.['required']" class="text-danger">Campo obligatorio.</p>
                                    </div>
                                </div>
                            </div>

                            <div *ngIf="esTecnico" class="row">
                                <div class="col mb-3">
                                    <label for="estado" class="form-label">Estado*:</label>
                                    <select [(ngModel)]="incidencia.estado" #estado="ngModel" class="form-select" id="estado" name="estado" required>
                                        <option value="En proceso">En proceso</option>
                                        <option value="Sin empezar">Sin empezar</option>
                                        <option value="Reparado">Reparado</option>
                                    </select>
                                    <div *ngIf="estado.invalid && (estado.dirty || estado.touched)">
                                        <p *ngIf="estado.errors?.['required']" class="text-danger">Campo obligatorio.</p>
                                    </div>
                                </div>

                            <div  class="col">
                                 <label for="imagen" class="form-label">Subir imagen (Opcional)</label>
                                <input type="file" class="form-control" id="imagen">
                            </div>

                             <div *ngIf="!esTecnico" class="row">
                                <div class="col mb-3">
                                    <label for="descripcion" class="form-label">Descripción*:</label>
                                    <textarea [(ngModel)]="incidencia.detalles" #detalles="ngModel" class="form-control" name="detalles" id="detalles" rows="4" placeholder="Describa la incidencia"></textarea>
                                    <div *ngIf="detalles.invalid && (detalles.dirty || detalles.touched)">
                                        <p *ngIf="detalles.errors?.['required']" class="text-danger">Campo obligatorio.</p>
                                    </div>
                                </div>
                            </div>

                                <!-- ID de la incidencia -->
                                <input type="hidden" [(ngModel)]="incidencia.id" name="id">
                            </div>
                                

                        <button type="submit" class="btn btn-primario">Editar Incidencia</button>
                    </form>
                </div>
      </main>

    <script src="libs/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
