<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
</head>
<body>
   
   <app-navbar></app-navbar>

      <main class="container">
            <div class="row">
                <div class="col my-4">
                    <h1>Editar Incidencia</h1>
                </div>
            </div>

            <div class="row ">
                <div class="col box-shadow">
                    <form (ngSubmit)="updateIncidencia()">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input [(ngModel)]="incidencia.titulo" type="text" class="form-control" name="titulo" id="titulo" placeholder="{{incidencia.titulo}}">
                            </div>

                            <div class="col mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input [(ngModel)]="incidencia.fecha" type="date" class="form-control" name="fecha" id="fecha">
                            </div>

                              <div class="col mb-3">
                                <label for="lugar" class="form-label">Lugar</label>
                                <input  type="text" class="form-control" name="lugar" id="lugar" placeholder="¿Dónde ocurrió?">
                            </div>
                        </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="prioridad" class="form-label">Nivel de Prioridad:</label>
                                    <select [(ngModel)]="incidencia.prioridad" name="prioridad" class="form-select" id="prioridad">
                                        <option selected>Seleccione la prioridad</option>
                                        <option value="Grave">Grave</option>
                                        <option value="Moderado">Moderado</option>
                                        <option value="Leve">Leve</option>
                                    </select>
                                </div>

                                <div class="col mb-3">
                                    <label for="categoria" class="form-label">Categoría:</label>
                                    <select class="form-select" id="categoria">
                                        <option selected>Seleccione una categoría</option>
                                        <option value="1">Software</option>
                                        <option value="2">Hardware</option>
                                        <option value="3">Red</option>
                                        <option value="4">Cuenta de Usuario</option>
                                        <option value="5">Otros</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea [(ngModel)]="incidencia.detalles" class="form-control" name="detalles" id="detalles" rows="4" placeholder="Describa la incidencia"></textarea>
                                </div>

                                <div class="col">
                                    <label for="imagen" class="form-label">Subir imagen (Opcional)</label>
                                    <input type="file" class="form-control" id="imagen">
                                </div>

                                <!-- ID de la incidencia -->
                                <input type="hidden" [(ngModel)]="incidencia.id" name="id">
                            </div>
                                

                        <button type="submit" class="btn btn-primary">Reportar Incidencia</button>
                    </form>
                </div>
            </div>

            
      </main>

    <script src="libs/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
