<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
</head>
<body class="bg-primario min-vh-100">

  <app-navbar></app-navbar>

  <!--MAIN-->
   <main class="container">
    <!--Título-->
    <div class="row my-4">
      <div class="col">
        <h1 class="fw-bold text-light">Buscar Incidencias</h1>
      </div>

      <!--Buscador-->
      <form class="row my-3" method="get">
          <div class="col-md-6">
              <input [(ngModel)]="palabraClave"  type="text" name="palabraClave" id="palabraClave" class="form-control mt-2" placeholder="Buscar incidencias...">
          </div> 
          <div class="col-md-2">
              <button (click)="buscarIncidencia(palabraClave)" type="submit" class="btn btn-primario w-100 mt-2">Buscar</button>
          </div>
      </form>
    </div>

        <!--CARDS-->
        <div class="row">
          <!--columna 1-->
          <div class="col-md-4" *ngFor="let incidencia of incidencias">
            <div class="card micard mb-3">
              <div class="img1">

                <div [ngClass]="{
                  'prioridad-grave': incidencia.prioridad === 'Grave',
                  'prioridad-moderada': incidencia.prioridad === 'Moderado',
                  'prioridad-leve': incidencia.prioridad == 'Leve'
                    }" class="card-header-content">
                    <div class="card-header-item">
                      <h2>{{incidencia.prioridad}}</h2>
                    </div>
                    <div class="card-header-item">
                      <p>{{ incidencia.fecha | date:'dd/MM/yyyy' }}</p>
                    </div>
                </div>

              </div>

              <div class="img2">
                <img src="img/perfil.webp" alt="">
              </div>

              <div class="main-text">
                <h5>{{incidencia.titulo}}</h5>
                <p>Estado:     {{incidencia.estado}}</p>
                <p>Técnico:    {{incidencia.tecnico ? incidencia.tecnico.username : 'Sin asignar'}}</p>
              </div>
              <div class="options">
                <a href="#" data-bs-toggle="modal" data-bs-target="#detallesModal" (click)="openDetallesModal(incidencia)"><i class="bi bi-journal-text fs-4 text-primario"></i></a>
                <button (click)="asignarIncidencia(incidencia.id!)" class="btn btn-primary">Asignar a mí</button>
              </div>
            </div>

          </div>
        
            <!--fin card-->
      </div>
 </main>

 <!---Model detalles-->
  <div class="modal fade" id="detallesModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                    <!-- HEADER -->
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles de la incidencia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- BODY -->
                    <div class="modal-body">
                        <form>

                        <div class="row mb-3">
                            <div class="col">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" [(ngModel)]="selectedIncidencia.id" name="id" readonly>
                            </div>
                            <div class="col">
                            <label class="form-label">Categoría</label>
                            <input type="text" class="form-control" [(ngModel)]="selectedIncidencia.categoria"  name="categoria" readonly>
                            </div>
                        </div>

                         <div class="row mb-3">
                            <div class="col">
                            <label class="form-label">Lugar</label>
                            <input type="text" class="form-control" [(ngModel)]="selectedIncidencia.lugar" name="lugar" readonly>
                            </div>
                            <div class="col">
                            <label class="form-label">Estado</label>
                            <input type="text" class="form-control" [(ngModel)]="selectedIncidencia.estado"  name="estado" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                              <label class="form-label">Detalles</label>
                              <textarea name="detalles" id="" class="form-control" [(ngModel)]="selectedIncidencia.detalles" readonly></textarea>
                            </div>
                        </div>
                        </form>
                    </div>

                    <!-- FOOTER -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>

                    </div>
                  </div>
                </div>
 
</body>

</html>
