<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
</head>
<body>
    <app-navbar></app-navbar>

   <div class="container-fluid bg-primario min-vh-100">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 rounded mt-4 mb-4">
                        <div class="row g-2 ms-2 me-2" style="gap: 100px">
                            <div class="col-md-3">
                                <div class="bg-form d-flex flex-column align-items-center text-center p-3 py-5">
                                    <img src="img/usuario.png" alt="" class=" mb-3" height="150" width="150" style="border-radius:50%;">
                                    <span class="fw-bold">{{user.username}}</span>
                                    <span class="fw-bold">{{user.email}}</span>
                                    <input type="file" class="d-none">
                                    <label for="" class="btn btn-primario mt-5">Cambiar foto</label>
                                </div>
                            </div>
                            <div class="col-md-5 bg-light">
                                <form class="bg-form p-3 py-5">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="fw-bold">Datos del Perfil:</h4>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-6">
                                            <label for="" class="form-label">Nombre:</label>
                                            <input [(ngModel)]="user.name" name="name" type="text" class="form-control">
                                        </div>
                                        <div class="col-6">
                                            <label for="" class="form-label">Apellidos:</label>
                                            <input [(ngModel)]="user.last_name" name="last_name" type="text" class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label for="" class="form-label">Teléfono:</label>
                                            <input [(ngModel)]="user.phone" type="text" name="phone" class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label for="" class="form-label">Contraseña:</label>
                                            <input [(ngModel)]="user.password" name="password" type="text" class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label for="" class="form-label">Email:</label>
                                            <input [(ngModel)]="user.email" name="email" type="email" class="form-control">
                                        </div>
                                        <div class="col-12 d-grid mt-3">
                                            <button (click)="editarUsuario(user)" class="btn btn-primario" type="button">Guardar Cambios</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>

</body>
</html>
