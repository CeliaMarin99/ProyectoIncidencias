<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-primary vh-100">
        <div class="d-flex">
            <a href="registro.html" class="ms-auto text-success text-decoration-none mt-3 px-4 fs-5 fw-normal"><i class="bi bi-person-fill-add px-2"></i>  Registrar usuario</a>
        </div>

        <!--TITULO-->
        <div class="text-center mt-5 mb-3">
            <i class="bi bi-people-fill"></i>
            <h1 class="text-light"><span class="text-success">Inicie</span> <br>sesión</h1>
        </div>
        <!--Formulario-->
        <div class="d-flex justify-content-center align-items-center">
       
            <form class="p-4" style="width: 300px;">
    
                <div class="mb-3 form-floating position-relative">
                    <input type="email" name="email" id="input-email" class="form-control" placeholder=" " required />
                    <label for="input-email" class="form-label  ">Usuario</label>
                </div>
                <div class="mb-3 form-floating position-relative">
                    <input type="password" name="password" id="input-password" class="form-control" placeholder=" " required />
                    <label for="input-password" class="form-label ">Contraseña</label>
                </div>

                <!--Botón check-->
                <div class="mb-3 form-check">
                    <input class="form-check-input bg-light" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-light" for="flexCheckDefault">
                      Recuérdame
                    </label>
                </div>

                <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
            </form>
        </div>
        
    </div>
</body>
</html>
