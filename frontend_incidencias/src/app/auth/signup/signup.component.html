<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles.scss">
    <title>Document</title>
</head>
<body>
   <div class="container-fluid bg-primary min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Regístrate</h2>
        <form (ngSubmit)="formSubmit()">
          
            <div class="d-flex gap-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name" placeholder="Escriba su nombre">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Apellidos</label>
                    <input [(ngModel)]="user.last_name" name="last_name" type="last_name" class="form-control" id="lastName" placeholder="Escriba su apellido">
                </div>
            </div>

            <div class="d-flex gap-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email">
                </div>
            </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input [(ngModel)]="user.phone" name="phone" type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password">
                    </div>
            <button type="submit" class="btn bg-primary w-100">Registrarse</button>
        </form>
    </div>

   </div>
</body>
</html>
