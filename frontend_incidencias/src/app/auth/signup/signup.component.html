<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-primary d-flex align-items-center justify-content-center" style="height: 100vh;">

            <!--Contenedor de formulario e imagen-->
            <div class="row w-md-75 box-shadow">
                <!--imagen-->
                <div class="col-md-5 bg-gradient">
                    <img src="" alt="" class="img-fluid mt-5">
                </div>

                <!--formulario-->
                <div class="col bg-light p-4">
                    <h1 class="mt-4 ms-3">Registro</h1>
                    <div class="mx-3">
                        <form (ngSubmit)="formSubmit()">
                            <div class="d-flex space-between ">
                                <div class="mt-3">
                                    <label for="nombre" class="form-label ">Nombre:</label>
                                    <input type="text" name="nombre" [(ngModel)]="user.nombre" class="form-control">
                                </div>

                                <div class="mt-3">
                                    <label for="apellidos" class="form-label">Apellidos:</label>
                                    <input type="text" name="apellidos" [(ngModel)]="user.apellidos" class="form-control">
                                </div>

                            </div>  
                            
                            <div class="d-flex space-between">
                                <div class="mt-3">
                                    <label for="email" class="form-label ">Email:</label>
                                    <input type="text" name="email" [(ngModel)]="user.email" class="form-control">
                                </div>

                                <div class="mt-3">
                                    <label for="" class="form-label">Teléfono:</label>
                                    <input type="text" name="telefono" [(ngModel)]="user.telefono" class="form-control">
                                </div>

                            </div> 
                            
                            <div class="d-flex space-between">
                                <div class="mt-3">
                                    <label for="password" class="form-label ">Contraseña:</label>
                                    <input type="text" name="password" [(ngModel)]="user.password" class="form-control">
                                </div>


                            </div>    

                            <button type="submit" class="btn btn-success mt-2">Crear</button>
                            
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
