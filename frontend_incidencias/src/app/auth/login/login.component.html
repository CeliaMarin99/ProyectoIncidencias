<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid bg-primario vh-100">
        <div class="d-flex">
            <a [routerLink]="'/auth/register'" class="ms-auto text-naranja text-decoration-none mt-3 px-4 fs-5 fw-normal"><i class="bi bi-person-fill-add px-2 text-light"></i>  Registrar usuario</a>
        </div>

        <!--TITULO-->
        <div class="text-center mt-5 mb-3">
            <i class="bi bi-people-fill text-light fs-1"></i>
            <h1 class="text-light"><span class="text-naranja">Inicie</span> <br>sesión</h1>
        </div>
        <!--Formulario-->
        <div class="d-flex justify-content-center align-items-center">
       
            <form (ngSubmit)="formSubmit()" class="p-4" style="width: 300px;">
    
                <div class="mb-3 form-floating position-relative">
                    <input [(ngModel)]="loginData.username" name="username" id="input-username" class="form-control form-control-oscuro" placeholder=" " required />
                    <label for="input-username" class="form-label text-light ">Usuario</label>
                </div>
                <div class="mb-3 form-floating position-relative">
                    <input [(ngModel)]="loginData.password" type="password" name="password" id="input-password" class="form-control form-control-oscuro" placeholder=" " required />
                    <label for="input-password" class="form-label text-light">Contraseña</label>
                </div>

                <button type="submit" class="btn btn-primario w-100">Iniciar sesión</button>
            </form>
        </div>
        
    </div>

</body>
</html>
